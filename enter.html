<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>  
  <body>
    <center>
      <br>
      <font size="+2" color=0000CC> Enter New Book Information </font>
      <br><br>
    </center>
    <hr>
    {% if error == "true" %}
      <blockquote> Error: empty author / title field or invalid price </blockquote>
    {% endif %}
    <form action="/add?genre_name={{ genre_name }}" method="post">
      <div>
	<label for="author">Author's Name:</label>
	<input type="text" name="author" /> </div>
      <div>
	<label for="title">Title:</label>
	<textarea name="title"></textarea></div>
	<div>
	<label for="price">Price:</label>
	<input type="text" name="price" /> </div>
      <div class="button"><button type="submit">Enter book info</button></div>
    </form>

    <hr>

    <form>Genre:
      <input value="{{ genre_name }}" name="genre_name">
      <button type="submit">Switch</button>
    </form>

    <a href="{{ url|safe }}">{{ url_linktext }}</a>
  <br><br>
  <center>
    <a href=.> Return to main page </a>
  </center>

  </body>
</html>
{% endautoescape %}
