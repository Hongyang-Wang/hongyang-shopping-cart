<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>  
  <body>
    <center>
      <br>
      <font size="+2" color=0000CC> Current Titles in {{ genre_name }} </font>
      <br><br>
    </center>
    <hr>
    {% for book in genre %}
      <blockquote>{{ book.author }},  {{ book.title}},  ${{book.price}}</blockquote>
    {% endfor %}
  <br><br>
  <center>
    <a href=.> Return to main page </a>
  </center>
  </body>
</html>
{% endautoescape %}
