<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>  
  <body>
    <center>
      <br>
      <font size="+2" color=0000CC> Current Titles in {{ genre_name }} </font>
      <br><br>
    </center>
    
    <hr>
	<form action="/add-to-cart" method="post"> 
    {% for book in genre %}
		<input class="checkbox" type="checkbox" name="book" value="{{book.id}}##{{genre_name}}"> &nbsp; {{ book.author }},  {{ book.title}},  ${{book.price}}<br>
    {% endfor %}
		<input class="checkbox" type="submit" value="Add to Cart">
    </form>
  <br><br>
  <center>
    <a href=.> Return to main page </a>
  </center>
  </body>
</html>
{% endautoescape %}
